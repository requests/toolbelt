language: python
python:
- 2.6
- 2.7
- 3.2
- 3.3
- pypy
# command to run tests, e.g. python setup.py test
before_script:
- pip install -r dev-requirements.txt
- pip install -U requests"$REQUESTS_VERSION"
- pip install -U six
- sh tests/install_unittest2.sh

# test script
script:  py.test
notifications:
   on_success: change
   on_failure: always

env:
  matrix:
  - REQUESTS_VERSION="==2.0.1"
  - REQUESTS_VERSION=""  # Latest
